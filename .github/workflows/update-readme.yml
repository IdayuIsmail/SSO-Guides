name: Update README Versions

on:
  workflow_dispatch: 
  release:
    types: [published]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get releases list
        id: releases
        run: |
          releases=$(curl -s https://api.github.com/repos/${GITHUB_REPOSITORY}/releases \
            | jq -r '.[] | select(.draft==false) | "\(.tag_name) \(.html_url) \(.assets[0].browser_download_url // "")"' )
          echo "$releases" > releases.txt

      - name: Build versions table
        run: |
          echo "| Version | Branch | Release Notes | Download PDF |" > versions_table.md
          echo "|---------|--------|--------------|--------------|" >> versions_table.md
          while read -r version url pdf; do
            branch="branch-${version}"
            echo "| ${version} | [\`${branch}\`](https://github.com/${GITHUB_REPOSITORY}/tree/${branch}) | [Release ${version}](${url}) | [PDF](${pdf}) |" >> versions_table.md
          done < releases.txt

      - name: Update README.md
        run: |
          awk '
          BEGIN {in_versions=0}
          /<!--VERSIONS_START-->/ {print; system("cat versions_table.md"); in_versions=1; next}
          /<!--VERSIONS_END-->/ {in_versions=0}
          !in_versions {print}
          ' README-template.md > README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest releases" || echo "No changes to commit"
          git push
